<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Me | Felix Napheteri</title>
  <link rel="stylesheet" href="style0.css">
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
  
</head>
<body>
  <header>
    <h1>Contact Me</h1>
    <nav>
      <ul>
        <li><a href="index3.html">Home</a></li>
        <li><a href="about4.html">About</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section>
      <h2>Let's Talk</h2>
      <form id="contactForm" onsubmit="validateForm(event)">
        <div>
          <label for="fullname">Full Name</label>
          <input type="text" id="test-contact-name" name="fullname" required aria-describedby="nameError">
          <span class="error" id="test-contact-error-name"></span>
        </div>

        <div>
          <label for="email">Email</label>
          <input type="email" id="test-contact-email" name="email" required aria-describedby="emailError">
          <span class="error" id="test-contact-error-email"></span>
        </div>

        <div>
          <label for="subject">Subject</label>
          <input type="text" id="test-contact-subject" name="subject" required aria-describedby="subjectError">
          <span class="error" id="test-contact-error-subject"></span>
        </div>

        <div>
          <label for="message">Message</label>
          <textarea id="message" name="test-contact-message" required aria-describedby="messageError"></textarea>
          <span class="error" id="test-contact-error-message"></span>
        </div>

        <button type="submit">Send Message</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Felix Napheteri</p>
  </footer>

  <script src="task1.js"></script>
</body>
</html>
